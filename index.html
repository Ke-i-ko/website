<!DOCTYPE html>
<html>
  <head>
    <title>Times Tables Practice</title>
  </head>
  <body>
    <h1>Times Tables Practice</h1>
    <form>
      <label>Select the table you want to practice:</label>
      <select id="tableNum">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
      <button onclick="generateTable()">Practice</button>
    </form>
    <br>
    <table id="table">
    </table>
  <script>
        function generateTable(event) {
        event.preventDefault();
        var tableNum = document.getElementById("tableNum").value;
        var table = document.getElementById("table");
        table.innerHTML = "";
        for (var i = 1; i <= 12; i++) {
          var row = table.insertRow();
          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
          var cell3 = row.insertCell(2);
          cell1.innerHTML = tableNum + " x " + i;
          cell2.innerHTML = "=";
          cell3.innerHTML = tableNum * i;
        }
      }
    </script>
  </body>
</html>
