<!DOCTYPE html>
<html>
  <head>
    <title>Multiplication Tables Practice</title>
    <style>
      /* Some basic styling to make the page look nicer */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }

      h1 {
        margin-bottom: 20px;
      }

      /* Style the table */
      table {
        margin: auto;
        border-collapse: collapse;
        text-align: center;
      }

      th, td {
        border: 1px solid #dddddd;
        padding: 8px;
      }

      th {
        background-color: #dddddd;
      }

      /* Style the input field and button */
      input[type=number] {
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      /* Add some hover effect to the button */
      button:hover {
        background-color: #45a049;
      }

      /* Style the feedback message */
      .feedback {
        color: green;
        font-size: 20px;
        margin-top: 20px;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Multiplication Tables Practice</h1>
    <form>
      <label>Enter the number you want to practice:</label>
      <input type="number" id="num" min="1" max="12">
      <button id="practiceBtn">Practice</button>
    </form>
    <br>
    <table id="table">
    </table>
    <div id="feedback" class="feedback"></div>
    <script>
      var practiceBtn = document.getElementById("practiceBtn");
      var feedback = document.getElementById("feedback");
      practiceBtn.addEventListener("click", function() {
        var num = document.getElementById("num").value;
        var table = document.getElementById("table");
        table.innerHTML = "";
        for (var i = 1; i <= 12; i++) {
          var row = table.insertRow();
          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
          var cell3 = row.insertCell(2);
          cell1.innerHTML = num + " x " + i;
          cell2.innerHTML = "=";
          cell3.innerHTML = num * i;
        }
      });
