<!DOCTYPE html>
<html>
  <head>
    <title>Multiplication Tables Practice</title>
  </head>
  <body>
    <h1>Multiplication Tables Practice</h1>
    <form>
      <label>Enter the number you want to practice:</label>
      <input type="number" id="num" min="1" max="12">
      <button onclick="generateTable()">Practice</button>
    </form>
    <br>
    <table id="table">
    </table>
    <script>
      function generateTable() {
        var num = document.getElementById("num").value;
        var table = document.getElementById("table");
        table.innerHTML = "";
        for (var i = 1; i <= 12; i++) {
          var row = table.insertRow();
          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
          var cell3 = row.insertCell(2);
          cell1.innerHTML = num + " x " + i;
          cell2.innerHTML = "=";
          cell3.innerHTML = num * i;
        }
      }
    </script>
  </body>
</html>
