<!DOCTYPE html>
<html>
<head>
	<title>My Image Gallery</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f0f0f0;
			font-family: Arial, sans-serif;
		}
		
		h1 {
			padding: 10px;
			text-align: center;
			background-color: #333;
			color: #fff;
			margin: 0;
		}
		
		.gallery {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
			grid-gap: 10px;
			padding: 10px;
		}
		
		.gallery img {
			display: block;
			max-width: 100%;
			height: auto;
			transition: transform .2s;
			cursor: pointer;
		}
		
		.gallery img:hover {
			transform: scale(1.05);
		}
		
		.modal {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: rgba(0, 0, 0, 0.8);
			z-index: 999;
			display: none;
			align-items: center;
			justify-content: center;
		}
		
		.modal img {
			max-width: 80%;
			max-height: 80%;
		}
		
		.close-modal {
			position: absolute;
			top: 10px;
			right: 10px;
			color: #fff;
			font-size: 30px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>My Image Gallery</h1>
	<div class="gallery">
		<!-- Replace the URLs below with your own image URLs -->
		<img src="luminarism.com/1.jpg" alt="Image 1">
		<img src="https://via.placeholder.com/150x350" alt="Image 2">
		<img src="https://via.placeholder.com/250x250" alt="Image 3">
		<img src="https://via.placeholder.com/450x250" alt="Image 4">
		<img src="https://via.placeholder.com/250x450" alt="Image 5">
		<img src="https://via.placeholder.com/150x150" alt="Image 6">
	</div>
	
	<div class="modal">
		<span class="close-modal">&times;</span>
		<img src="">
	</div>
	
	<script>
		// Open modal when clicking on an image
		const images = document.querySelectorAll('.gallery img');
		const modal = document.querySelector('.modal');
		const modalImg = document.querySelector('.modal img');
		const closeModal = document.querySelector('.close-modal');
		
		images.forEach((image) => {
			image.addEventListener('click', () => {
				modal.style.display = 'flex';
				modalImg.src = image.src;
			});
		});
		
		// Close modal when clicking on the close button or outside the modal
		closeModal.addEventListener('click', () => {
			modal.style.display = 'none';
		});
